<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="bg-container min-h-screen flex flex-col items-center justify-center pt-5"
    >
      <h1 class="text-2xl">New Year Countdown</h1>

      <div class="countdown-container flex mt-6 flex-wrap">
        <div class="days m-4 flex flex-col items-center">
          <p id="days" class="text-6xl text-red-600">0</p>
          <span class="text-green-600 text-lg">days</span>
        </div>

        <div class="hours m-4 flex flex-col items-center">
          <p id="hours" class="text-6xl text-red-600">0</p>
          <span class="text-green-600 text-lg">hours</span>
        </div>

        <div class="mins m-4 flex flex-col items-center">
          <p id="mins" class="text-6xl text-red-600">0</p>
          <span class="text-green-600 text-lg">mins</span>
        </div>

        <div class="seconds m-4 flex flex-col items-center">
          <p id="seconds" class="text-6xl text-red-600">0</p>
          <span class="text-green-600 text-lg">seconds</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
